<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="border">
        <p>This is a dotted border</p>
    </div>
    <br>
    <div id="border1">
        <p>This is a double border</p>
    </div>
    <br>
    <div id="border2">
        <p>This is a dashed border</p>
    </div>
    <br>
    <div id="border3">
        <p>This is a solid border</p>
    </div>
    <br>
    <div id="border4">
        <p>This is a groove border</p>
    </div>
    <br>
    <div id="border5">
        <p>This is a ridge border</p>
    </div>
    <br>
    <div id="border6">
        <p>This is a inset border</p>
    </div>
    <br>
    <div id="border7">
        <p>This is a outset border</p>
    </div>
    <br>
    <div id="border8">
        <p>This is a none border</p>
    </div>
    <br>
    <div id="border9">
        <p>This is a hidden border</p>
    </div>
</body>
</html>
